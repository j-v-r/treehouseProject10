<!DOCTYPE Html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Treehouse Project 10</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
	<link rel='stylesheet' href='css/reset.css'>
	<link rel='stylesheet' href='css/application.css'>
	<link rel='stylesheet' href='css/search.css'>
</head>
<body>
	<div id='searchHeader'>
		<div class='container'>
			<h1>Search books from <a href='https://openlibrary.org/'>Open Library</a></h1>
			<a href='index.html'>Home...</a>
		</div>
		<div class='container'>
			<img src='images/book.svg' alt='Book Logo'>
		</div>
	</div>
	
	<div id='search'>
		<div class='container'>
			<p>Example ISBN numbers: 0316781487, 0553589091, 0440121442</p>
			<label for='isbnSearch'>Search by ISBN:</label>
			<input type='text' id='isbnSearch' placeholder="ISBN Number...">
			<input type='button' id='searchBtn' value='Search'>
		</div>
	</div>

	<div id='modal'>
		<span id='close'>[CLOSE]</span>
	</div>

	<div id='credit'>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

	<script   src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
	<script src='scripts/app.js'></script>
</body>
</html>
